<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Phrase Hunter</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/styles.css" rel="stylesheet">
		<link href="css/animate.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	</head>

	<body>
		<div class="main-container">
			<div id="overlay" class="start">
				<h2 class="title">Phrase Hunter</h2>
				<h1 id = "game-over-message"></h1>
				<h3>the phrase was</h3>
				<p class="reveal"></p>
				<button id ="btn__reset">Start Game</button>
			</div>

			<div id="banner" class="section">
				<h2 class="header">Phrase Hunter</h2>
			</div>

			<div id="phrase" class="section">
				<ul></ul>
			</div>

			<div id="qwerty" class="section">
				<div class="keyrow">
					<button class="key" data-key="113">q</button>
					<button class="key" data-key="119">w</button>
					<button class="key" data-key="101">e</button>
					<button class="key" data-key="114">r</button>
					<button class="key" data-key="116">t</button>
					<button class="key" data-key="121">y</button>
					<button class="key" data-key="117">u</button>
					<button class="key" data-key="105">i</button>
					<button class="key" data-key="111">o</button>
					<button class="key" data-key="112">p</button>
				</div>

				<div class="keyrow">
					<button class="key" data-key="97">a</button>
					<button class="key" data-key="115">s</button>
					<button class="key" data-key="100">d</button>
					<button class="key" data-key="102">f</button>
					<button class="key" data-key="103">g</button>
					<button class="key" data-key="104">h</button>
					<button class="key" data-key="106">j</button>
					<button class="key" data-key="107">k</button>
					<button class="key" data-key="108">l</button>
				</div>

				<div class="keyrow">
					<button class="key" data-key="122">z</button>
					<button class="key" data-key="120">x</button>
					<button class="key" data-key="99">c</button>
					<button class="key" data-key="118">v</button>
					<button class="key" data-key="98">b</button>
					<button class="key" data-key="110">n</button>
					<button class="key" data-key="109">m</button>
				</div>
			</div>

			<div id="scoreboard" class="section">
				<ol>
					<li class="tries"><img src="images/liveHeart.png" height="35px" width="30px"></li>
					<li class="tries"><img src="images/liveHeart.png" height="35px" width="30px"></li>
					<li class="tries"><img src="images/liveHeart.png" height="35px" width="30px"></li>
					<li class="tries"><img src="images/liveHeart.png" height="35px" width="30px"></li>
					<li class="tries"><img src="images/liveHeart.png" height="35px" width="30px"></li>
				</ol>
			</div>
		</div>
		<script src="js/Phrase.js"></script>
		<script src="js/Game.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
